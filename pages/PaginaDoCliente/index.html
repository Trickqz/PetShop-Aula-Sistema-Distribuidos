<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogração - Pet Shop de Confiança</title>
    <link rel="stylesheet" href="stylesPaginaDoCliente.css">
</head>

<body>
    <nav>
        <a href="#">Início</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
        <a href="../../index.html">Sair</a>
    </nav>
    <div class="banner">
        <img width="100%" src="/assets/BannerDOGAO.png" alt="" />
    </div>
    <section id="services">
        <h2>Nossos Serviços</h2>
        <div class="services">
            <div class="service">
                <img src="/assets/BanhoPet.png" alt="Banho e Tosa">
                <h3>Banho e Tosa</h3>
                <p>Deixe seu pet limpinho e cheiroso!</p>
            </div>
            <div class="service">
                <img src="consulta-veterinaria.jpg" alt="Consulta Veterinária">
                <h3>Consulta Veterinária</h3>
                <p>Profissionais prontos para cuidar do seu amigo.</p>
            </div>
            <div class="service">
                <img src="acessorios-pet.jpg" alt="Acessórios Pet">
                <h3>Acessórios e Rações</h3>
                <p>Produtos de qualidade para o seu pet.</p>
            </div>
        </div>
    </section>
    <form action="">
        <h2>Entre em Contato</h2>
        <div class="form-divs">
            <input id="name" type="text" placeholder="Seu nome">
            <input type="email" placeholder="Seu email">
            <textarea name="" id="" placeholder="Assunto"></textarea>
            <button>Enviar</button>
        </div>
    </form>
    <footer>
        <p>&copy; 2025 Dogração. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
